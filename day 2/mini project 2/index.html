<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2.Interactive Contact Modal Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow p-3">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">CodeWave</a>
        <button class="btn btn-outline-light ms-auto" data-bs-toggle="modal" data-bs-target="#contactModal">
          Contact Us
        </button>
      </div>
    </nav>
  
    <!-- Modal -->
    <div class="modal fade" id="contactModal">
      <div class="modal-dialog">
        <div class="modal-content p-4 rounded-4 shadow-lg">
          <form>
            <h5 class="modal-title mb-3 text-center fw-bold text-primary">Contact Us</h5>
            <div class="mb-3">
              <input type="text" class="form-control rounded-pill" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control rounded-pill" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control rounded-3" placeholder="Your Message" rows="3" required></textarea>
            </div>
            <div class="alert alert-success text-center py-2">
              * This is a simulation of form submit success.
            </div>
            <div class="text-center">
              <button class="btn btn-success px-4 rounded-pill" type="submit" data-bs-dismiss="modal">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
