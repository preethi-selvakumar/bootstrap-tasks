<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 - Task6</title>

    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body class="p-5">

    <h1 class="text-center mb-4">Form Validation</h1>
    <form class="was-validated">
        <div class="mb-3">
            <input type="text" class="form-control" required placeholder="Enter name">
            <div class="invalid-feedback">Name is required.</div>
        </div>

        <div class="mb-3">
            <input type="email" class="form-control" required placeholder="Enter email">
            <div class="invalid-feedback">Valid email is required.</div>
        </div>

        <button class="btn btn-primary">Submit</button>
    </form>

    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
